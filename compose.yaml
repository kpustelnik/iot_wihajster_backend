name: iot

services:
  db:
    container_name: postgres
    hostname: postgres
    image: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=iot
      - PGDATA=/data/postgres
    volumes:
      - ./docker_data/db:/data/postgres
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 5s
      timeout: 10s
      retries: 15
  backend:
    container_name: backend_iot
    hostname: backend_iot
    build: .
    image: iot/wihajster
    environment:
      - POSTGRES_HOSTNAME=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    ports:
      - 3000:80